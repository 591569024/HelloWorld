log4j.logger.yangbing.dao.IStudentDao=DEBUG,CONSOLE,TOFILE
log4j.addivity.org.apache=true
log4j.appender.TOFILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.TOFILE.File=C:/log4j/log
log4j.appender.TOFILE.Threshold=DEBUG
log4j.appender.TOFILE.DatePattern='.'yyyy-MM-dd
log4j.appender.TOFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.TOFILE.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L : %m%n

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L : %m%n